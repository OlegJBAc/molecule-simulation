<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Molecule Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="scene-container"></div>

<div id="ui">
    <!-- Кастомный выпадающий список -->
    <div class="custom-select" id="customSelect">
        <div class="select-selected">Выберите молекулу:</div>
        <div class="select-items select-hide">
            <div data-value="H₂O">H₂O (Вода)</div>
            <div data-value="NH₃">NH₃ (Аммиак)</div>
            <div data-value="CH₄">CH₄ (Метан)</div>
            <div data-value="CO₂">CO₂ (Углекислый газ)</div>
            <div data-value="N₂">N₂ (Азот)</div>
            <div data-value="isopropylAlcohol">C₃H₈O (Изопропиловый спирт)</div> <!-- Новая молекула -->
        </div>
    </div>

    <!-- Ползунки для управления -->
    <div class="control">
        <label for="speed" data-i18n="speed">Скорость:</label>
        <input type="range" id="speed" min="0.1" max="5" value="1" step="0.1">
        <span id="speedValue">1x</span>
    </div>

    <div class="control">
        <label for="scale" data-i18n="scale">Масштаб:</label>
        <input type="range" id="scale" min="0.1" max="5" value="1" step="0.1">
        <span id="scaleValue">1x</span>
    </div>

    <!-- Кнопки управления анимацией -->
    <div class="buttons">
        <button id="startButton" data-i18n="start">Старт</button>
        <button id="stopButton" data-i18n="stop">Стоп</button>
    </div>

    <!-- Переключатель реалистичного режима -->
    <div class="toggle">
        <input type="checkbox" id="realisticToggle">
        <label for="realisticToggle" data-i18n="realisticMode">Реалистичный режим</label>
    </div>

    <!-- Кнопка для переключения языка -->
    <button class="language-button" id="languageToggle">Переключить на английский</button>
</div>

<!-- Подключение скриптов -->
<script type="module" src="script.js"></script>
<script src="i18n.js"></script> <!-- Подключаем скрипт i18n -->
<script src="custom-select.js"></script> <!-- Скрипт для кастомного списка -->
</body>
</html>
